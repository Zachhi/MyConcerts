{% extends "landing/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section col-md-6">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Log In{{has_spotify}}</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                New to Concerts? <a class="ml-2" href = "{% url 'register'%}">Sign Up Now</a>
            </small>
        </div>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">
      New to Concerts?
      <a class="ml-2" href="{% url 'register'%}">Sign Up Now</a>
    </small>
  </div>
</div>
{% endblock content %}
